<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
        }

        .offline-notice {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            background-color: #e8ffe8;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Offline Page</h1>
    <p>This page will work even when offline!</p>

    <div class="offline-notice" id="offlineNotice">
        <p>You are currently offline. Some features might not be available.</p>
    </div>

    <script>
        // Check if Service Worker is supported
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('pwabuilder-sw.js')
                .then(() => {
                    console.log('Service Worker registered successfully.');
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        // Show a message when the user is offline
        window.addEventListener('offline', () => {
            document.getElementById('offlineNotice').style.display = 'block';
        });

        window.addEventListener('online', () => {
            document.getElementById('offlineNotice').style.display = 'none';
        });
    </script>
</body>
</html>
